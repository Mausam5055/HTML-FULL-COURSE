<!-- Here in above: Html tag is parent of head & body tag
i.e "<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  " IS CALLED THE HEAD TAG

and    
"</body>
</html>"  IS CALLED A BODY TAG -->
