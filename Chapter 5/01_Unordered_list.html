<!-- -------------UNORDERED LIST-----------\
 
In HTML, you can create an unordered list using the <ul> (unordered list) tag, and each list item is placed inside <li> (list item) tags. Here's an example:
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
      </ul> -->
      




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <ul>
            <li>apple</li>
            <li>mango</li>
            <li>litchi</li>
        </ul>
    </main>
    
</body>
</html>
